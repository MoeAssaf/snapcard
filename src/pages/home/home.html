

<ion-content no-bounce  >

  <ion-grid style="padding:0px;height:100%;" ion-fixed>
    <br>
    <br>
    <br>
    <ion-row justify-content-center>
      <ion-col text-center >
        <h1 class="header">SnapCard</h1>
      </ion-col>
    </ion-row>
    <!-- <ion-img [width]="150" [height]="150" src="images/logo.png" ></ion-img> -->
    <br>
    <br>
    <br>
    <!-- THIS IS  THE FORM  -->
    <form (ngSubmit)="logForm()">
    <ion-row justify-content-center padding>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label color="primary" stacked>Email</ion-label>
            <ion-input type="email" placeholder="example@gmail.com" type="email" [(ngModel)]="todo.email" name="email" ></ion-input>
          </ion-item>
          <br>
          <ion-item>
            <ion-label color="primary" stacked>Password</ion-label>
            <ion-input type="password" placeholder="example123" type="email" [(ngModel)]="todo.password" name="password"></ion-input>
          </ion-item>
        </ion-list>
    </ion-col>
    </ion-row>
    <br>
    <ion-row justify-content-center >
      <button ion-button type="submit" round outline>Login</button>
    </ion-row>
  </form>
  <!-- FORM ENDS HERE -->





<br>
<br>
<br>
<br>

<ion-row class="flyer" justify-content-center style="height:34%;float:bottom">
<!-- <div class="flyer" style="width:100%;height:100%" text-center> -->

    <h3  style="color:white">Dont have an account?</h3>
    <button ion-button  (click)="register()" round color="white"><p  class="button-content">Create a new account<p></button>

</ion-row>




  </ion-grid>
</ion-content>
